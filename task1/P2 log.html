<head>

      position: relative;

      position: absolute;

    .log .tab h2 {

    .log .tab .nav {
      position: absolute;

    button {
      position: absolute;
      bottom: 0px;
      left: 50%;

      border: none;
      color: #f4f0f0;
      background-color: #50a6dc;
      font-size: 20px;
    }

      display: none;
    }
  </style>

<body>
  <div class="log">
    <div class="tab">
      <h2>请登录</h2>
      <div class="nav">
        <a href="javascript:; " data-id="1" style="border-bottom: 2px solid #a85959;">用户名密码登录</a>
        <strong>|</strong>
        <a href="javascript:;" data-id="2">手机号验证登录</a>
      </div>
      <form action="#" class="first">
        <input type="text" class="username" placeholder="请输入用户名">
        <span>请输入由字母数字及下划线组成的用户名！</span>
        <input type="password" class="pwd" placeholder="请输入密码">
        <span>请输入由6~10位数字及字母组成的密码！</span>
        <a href="P1 register.html">忘记密码？</a>
        <button>登录</button>
      </form>

      <form action="#" class="second">
        <input type="text" class="phone" placeholder="请输入电话号码">
        <span>您输入的手机号格式不正确！</span>
        <input type="text" class="code" placeholder="请输入验证码"><a href="javascript:;" class="getcode">点击获取</a>
        <span class="no">请输入6位数字！</span>
        <a href="P1 register.html">忘记密码？</a>
        <button>登录</button>
      </form>
    </div>
  </div>

  <script>
    //一、登录页面
    //1.tab切换
    const nav = document.querySelector(`.tab .nav`)
    const a1 = document.querySelector(`[data-id="1"]`)
    const a2 = document.querySelector(`[data-id="2"]`)
    const first = document.querySelector(`.first`)
    const second = document.querySelector(`.second`)
    a1.addEventListener(`click`, function () {
      a1.style.borderBottom = `2px solid #a85959`
      a2.style.borderBottom = 0
      first.style.display = `block`
      second.style.display = `none`
    })
    a2.addEventListener(`click`, function () {
      a2.style.borderBottom = `2px solid #a85959`
      a1.style.borderBottom = 0
      first.style.display = `none`
      second.style.display = `block`
    })
    //2.正则匹配
    const username = document.querySelector(`.username`)
    const phone = document.querySelector(`.phone`)
    const code = document.querySelector(`.code`)
    const pwd = document.querySelector(`.pwd`)
    const no = document.querySelector(`.no`)

    username.addEventListener(`change`, verifyname)
    // username.addEventListener(`keyup`, function (e) {
    //   if (e.key === `Enter`) verifyname()
    // })
    function verifyname() {
      const reg = /^[0-9A-Za-z_-]{1,}$/
      if (reg.test(username.value)) {
        username.nextElementSibling.style.opacity = 0
        return true
      }
      else {
        username.nextElementSibling.style.opacity = 1
        return false
      }
    }

    phone.addEventListener(`change`, verifyphone)
    // phone.addEventListener(`keyup`, function (e) {
    //   if (e.key === `Enter`) verifyphone()
    // })
    function verifyphone() {
      const reg = /^1(3\d|4[5-9]|5[-35-9]|6[567]|7[0-8]|8\d|9[0-35-9])\d{8}$/
      if (reg.test(phone.value)) {
        phone.nextElementSibling.style.opacity = 0
        return true
      }
      else {
        phone.nextElementSibling.style.opacity = 1
        return false
      }
    }

    code.addEventListener(`change`, verifycode)
    // code.addEventListener(`keyup`, function (e) {
    //   if (e.key === `Enter`) verifycode()
    // })
    function verifycode() {
      const reg = /^[\d]{6}$/
      if (reg.test(code.value)) {
        no.style.opacity = 0
        return true
      }
      else {
        no.style.opacity = 1
        return false
      }
    }

    pwd.addEventListener(`change`, verifypwd)
    // pwd.addEventListener(`keyup`, function (e) {
    //   if (e.key === `Enter`) verifypwd()
    // })
    function verifypwd() {
      const reg = /^[0-9A-Za-z_-]{6,10}$/
      if (reg.test(pwd.value)) {
        pwd.nextElementSibling.style.opacity = 0
        return true
      }
      else {
        pwd.nextElementSibling.style.opacity = 1
        return false
      }
    }

    //3.验证码模块
    const getcode = document.querySelector(`.getcode`)
    let flag = 1
    getcode.addEventListener(`click`, function (e) {
      e.preventDefault()
      if (flag) {
        flag = 0
        getcode.style.fontSize = `14px`
        let i = 60
        getcode.innerHTML = `60s后重新获取`
        let timeid = setInterval(function () {
          i--
          getcode.innerHTML = `${i}s后重新获取`
          if (i === 0) {
            clearInterval(timeid)
            getcode.innerHTML = `重新获取`
            flag = 1
          }
        }, 1000)
      }
    })


    //4.提交模块
    const persons = JSON.parse(localStorage.getItem(`user of zu-zi'space`)) || []
    first.addEventListener(`submit`, function (e) {
      e.preventDefault()
      if (!verifyname()) {
        return alert(`请填写完整后再提交`)
      }
      if (!verifypwd()) {
        return alert(`请填写完整后再提交`)
      }
      for (let i = 0; i < persons.length; i++) {
        if (persons[i].username === username.value && persons[i].pwd === pwd.value) {
          localStorage.setItem(`current user of zu-zi'space`, JSON.stringify(persons[i]))
          location.href = "P2-3.html"
          return
        }
      }
      alert(`您输入的密码似乎不对捏`)
    })

    second.addEventListener(`submit`, function (e) {
      e.preventDefault()
      if (!verifyphone()) {
        return alert(`请填写完整后再提交`)
      }
      if (!verifycode()) {
        return alert(`请填写完整后再提交`)
      }
      for (let i = 0; i < persons.length; i++) {
        if (persons[i].phone === phone.value) {
          localStorage.setItem(`current user of zu-zi'space`, JSON.stringify(persons[i]))
          location.href = "P2-3.html"
          return
        }
      }
      alert(`您输入的手机号似乎没有注册过哩`)
    })


  </script>
</body>
